<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="img/instagram-celular.png">
        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="insta-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="insta-login">Continue como renan.fig</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é renan.fig?</p>
                <p class="notaccount">
                    <span class="link-blue">Alernar contas</span>
                    <span class="link-blue">Inscreva-ses</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
